<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <title>Login Page</title>
</head>

<body class="bg-amber-200 flex justify-center items-center min-h-screen px-4">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full">
    <h2 class="text-center text-3xl font-extrabold text-amber-600 mb-6">Login</h2>

    <form action="#" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-200" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-200" />
      </div>

      <div>
        <input type="submit" value="Sign In"
          class="w-full bg-amber-500 text-white font-semibold py-2 rounded-md hover:bg-amber-600 transition duration-300 cursor-pointer" />
      </div>
    </form>
  </div>

</body>

</html>
