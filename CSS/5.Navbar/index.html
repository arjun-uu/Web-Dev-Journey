<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar Variations</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Variation 1: Horizontal with underline effect</h2>
  <nav class="navbar1">
    <ul>
      <div class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
    </div>
    <li><button class="login-btn">Login</button></li>
    </ul>
  </nav>

  <h2>Variation 2: Vertical with hover effect</h2>
  <nav class="navbar2">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
    </ul>
    <button class="login-btn">Login</button>
  </nav>

  <h2>Variation 3: Horizontal with dropdown</h2>
  <nav class="navbar3">
    <ul>
      <div class="links">
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">About</a>
          <div class="dropdown-content">
            <a href="#">Our Story</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
          </div>
        </li>
        <li><a href="#">Products</a></li>
      </div>
      <li><button class="login-btn">Login</button></li>
    </ul>
  </nav>

</body>
</html>
